<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Image</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:commandButton value="Display" actionListener="#{display.display}" update="table"/>
            <br /><p:spacer /><br/>
            <p:dataTable id="table" value="#{display.images}" var="image">
                <p:column headerText="Image name">
                    <h:outputText value="#{image.imgName}" />
                </p:column>
                <p:column headerText="Image">
                    <p:graphicImage alt="#{image.imgName}" value="/images/dynamic/?path=#{image.imgPath}" width="100" height="100" />
                </p:column>
            </p:dataTable>
            <br /><p:spacer /><br/>
            <p:commandLink value="add a new image" action="index.xhtml?faces-redirect=true"/>
        </h:form>
        
    </h:body>
</html>
